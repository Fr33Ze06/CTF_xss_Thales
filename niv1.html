<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre d'or</title>
</head>
<body>
    <h1>Le Livre d'or</h1>
    

    <button id="continuer" style="display: none;">Continuer</button>

    <script>
        // Fonction pour afficher une alerte personnalisée
        function AfterAlert() {
            
            // Une fois que l'alerte a été affichée, afficher le bouton "Continuer"
            document.getElementById("continuer").style.display = "block";
        }

        // Attacher la fonction customAlert à un événement, par exemple, un clic sur un bouton
        document.getElementById("continuer").addEventListener("click", function () {
            window.location.href = "niv3.html";
        });

        // Appeler la fonction customAlert pour afficher l'alerte initiale
        AfterAlert();
    </script>
</body>
</html>
